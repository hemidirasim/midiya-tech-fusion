<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>DVR Player - Yoda.az Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Video Player Area */
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        
        .video-overlay-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 100;
            pointer-events: none;
        }
        
        .video-overlay-play:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.9);
        }
        
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            max-height: calc(100vh - 200px);
            object-fit: contain;
            background: #000;
        }
        
        /* Video Controls Overlay */
        .video-controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
        }
        
        .video-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn.active {
            background: #ff3b30;
        }
        
        #fullscreenBtn {
            font-size: 16px;
            min-width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #fullscreenBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .time-display {
            font-size: 12px;
            color: #ccc;
            min-width: 60px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-control .control-btn {
            min-width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .volume-control .control-btn.muted {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }
        
        .volume-slider {
            width: 60px;
            height: 4px;
            background: #444;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .play-pause-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Timeline Section */
        .timeline-section {
            height: 200px;
            background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
            display: flex;
            flex-direction: column;
            border-top: 2px solid #333;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }
        
        .timeline-bottom {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 0 20px;
            height: 100px;
        }
        
        /* Simplified Controls */
        .simplified-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            margin-left: auto;
            margin-right: 20px;
        }
        
        .simplified-controls .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Hours Timeline */
        .hours-timeline {
            height: 100px;
            background: linear-gradient(to bottom, #242424, #1a1a1a);
            border-bottom: 1px solid #444;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }
        
        .timeline-track {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
        }
        
        .hour-section {
            flex: 1;
            height: 100%;
            position: relative;
            border-left: 1px solid rgba(255,255,255,0.15);
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .hour-section:first-child {
            border-left: 2px solid rgba(255,255,255,0.2);
        }
        
        .hour-section:not(:first-child)::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0.2) 0%, 
                rgba(255,255,255,0.1) 30%, 
                rgba(255,255,255,0.05) 100%);
        }
        
        .hour-section:hover {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.03));
            z-index: 10;
        }
        
        .hour-label {
            position: absolute;
            top: 5px;
            left: 4px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255,255,255,0.95);
            text-shadow: 0 1px 3px rgba(0,0,0,0.8);
            z-index: 5;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }
        
        .minutes-track {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 25px;
            pointer-events: none;
        }
        
        .minute-line {
            position: absolute;
            bottom: 0;
            width: 1px;
            background: rgba(255,255,255,0.1);
            height: 6px;
        }
        
        .minute-line.quarter {
            background: rgba(255,255,255,0.2);
            height: 10px;
        }
        
        .minute-line.half {
            background: rgba(255,255,255,0.3);
            height: 14px;
            width: 2px;
            transform: translateX(-50%);
        }
        
        
        .current-time-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to bottom, #ff3b30, #ff6b60);
            z-index: 100;
            transition: left 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 59, 48, 0.8);
        }
        
        /* Hover Time Indicator */
        .hover-time-indicator {
            position: fixed;
            background: linear-gradient(135deg, rgba(20,20,20,0.98), rgba(30,30,30,0.98));
            color: white;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 12px;
            white-space: nowrap;
            pointer-events: none;
            z-index: 99999;
            opacity: 0;
            transition: opacity 0.15s ease;
            border: 1px solid rgba(255,255,255,0.15);
            text-align: center;
            line-height: 1.4;
            box-shadow: 0 4px 15px rgba(0,0,0,0.8), 0 0 30px rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }
        
        .hover-time-indicator.show {
            opacity: 1;
        }
        
        .hover-time-indicator::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-top: 7px solid rgba(30, 30, 30, 0.98);
        }
        
        .hover-date {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 3px;
            color: #aaa;
        }
        
        .hover-time {
            font-weight: 600;
            font-size: 16px;
            color: #fff;
            letter-spacing: 0.5px;
        }
        
        .hover-line {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 1px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.6), rgba(255,255,255,0.2));
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            z-index: 90;
            box-shadow: 0 0 5px rgba(255,255,255,0.3);
        }
        
        .hover-line.show {
            opacity: 1;
        }
        
        .current-time-line::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 10px solid #ff3b30;
        }
        
        .current-time-line::after {
            content: attr(data-time);
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #ff3b30, #ff5a50);
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(255,59,48,0.5);
        }
        
        /* Days Navigation */
        .days-navigation {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            gap: 12px;
            overflow-x: auto;
            background: linear-gradient(to bottom, #1a1a1a, #111);
        }
        
        .days-navigation::-webkit-scrollbar {
            height: 6px;
        }
        
        .days-navigation::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 3px;
        }
        
        .days-navigation::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
        }
        
        .days-navigation::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .day-card {
            min-width: 120px;
            height: 80px;
            background: #333;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        
        .day-card:hover {
            background: #404040;
            transform: translateY(-2px);
        }
        
        .day-card.active {
            background: #ff3b30;
            transform: translateY(-2px);
        }
        
        .day-card.today {
            border: 2px solid #007AFF;
        }
        
        .day-number {
            font-size: 24px;
            font-weight: bold;
            line-height: 1;
        }
        
        .day-name {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        .day-month {
            font-size: 10px;
            opacity: 0.6;
        }
        
        /* Status Indicators */
        .status-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .audio-status {
            margin-top: 8px;
            font-size: 12px;
            color: #ff9500;
            text-align: center;
            padding: 5px 10px;
            background: rgba(255, 149, 0, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(255, 149, 0, 0.3);
        }
        
        
        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff3b30;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        
        .archive-indicator {
            color: #ff9500;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .video-controls {
                padding: 10px 15px;
                gap: 10px;
            }
            
            .control-btn {
                padding: 6px 8px;
                font-size: 12px;
            }
            
            .timeline-section {
                height: 140px;
            }
            
            .timeline-bottom {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
                height: auto;
            }
            
            .simplified-controls {
                margin: 0;
                padding: 8px 12px;
                gap: 8px;
            }
            
            .simplified-controls .volume-slider {
                width: 40px;
            }
            
            .day-card {
                min-width: 80px;
                height: 60px;
            }
            
            .day-number {
                font-size: 18px;
            }
            
            .video-overlay-play {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>

    <script>
        let isLiveMode = true;
        let currentSelectedDate = new Date();
        let mouseInactivityTimer;
        let flvPlayer = null;
        let hlsPlayer = null;
        let lastVolume = 0.8; // Store last volume before muting
        let isLoadingArchive = false; // Flag to prevent loops
        
        
        // Initialize audio settings
        function initializeAudio() {
            const video = document.getElementById('videoPlayer');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Set initial volume
            video.volume = lastVolume;
            if (volumeSlider) {
                volumeSlider.value = lastVolume * 100;
            }
            
            // Ensure video is not muted initially
            video.muted = false;
            
            // Add event listener for volume changes
            video.addEventListener('volumechange', function() {
                if (!video.muted && volumeSlider) {
                    lastVolume = video.volume;
                    volumeSlider.value = video.volume * 100;
                }
            });
            
            // Add event listeners for play/pause state
            video.addEventListener('play', function() {
                document.getElementById('playPauseBtn').textContent = '‚è∏';
                document.getElementById('overlayPlayBtn').textContent = '‚è∏';
            });
            
            video.addEventListener('pause', function() {
                document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
                document.getElementById('overlayPlayBtn').textContent = '‚ñ∂Ô∏è';
            });
            
            video.addEventListener('ended', function() {
                document.getElementById('playPauseBtn').textContent = '‚ñ∂Ô∏è';
                document.getElementById('overlayPlayBtn').textContent = '‚ñ∂Ô∏è';
            });
            
            // Check if audio is muted and show status
            checkAudioStatus();
        }
        
        function checkAudioStatus() {
            const video = document.getElementById('videoPlayer');
            const audioStatus = document.getElementById('audioStatus');
            
            if (video.muted) {
                audioStatus.style.display = 'block';
            } else {
                audioStatus.style.display = 'none';
            }
        }

                         'ƒ∞yul', 'Avqust', 'Sentyabr', 'Oktyabr', 'Noyabr', 'Dekabr'];
        const azDays = ['Bazar', 'Bazar ert…ôsi', '√á…ôr≈ü…ônb…ô ax≈üamƒ±', '√á…ôr≈ü…ônb…ô', 
                       'C√ºm…ô ax≈üamƒ±', 'C√ºm…ô', '≈û…ônb…ô'];
        
        // Initialize the system
        document.addEventListener('DOMContentLoaded', function() {
            // Set today as default selected date
            currentSelectedDate = new Date();
            
            generateHoursTimeline();
            generateDaysNavigation();
            updateCurrentTimeLine();
            
            // Initialize audio settings
            initializeAudio();
            
            // Initialize live stream

            // Update every minute

                updateTimeDisplay();
            }, 60000);
            
            // Hide controls on mouse inactivity

            // Setup fullscreen event listeners
            setupFullscreenEvents();
        });
        
        function initializeLiveStream() {
            const videoElement = document.getElementById('videoPlayer');
            
            // Add error handling for video element
            videoElement.addEventListener('error', function(e) {
                console.error('Video element error:', e);
                console.error('Error details:', videoElement.error);
                showToast('Video y√ºkl…ônm…ôdi. Brauzerinizi yenil…ôyin v…ô yenid…ôn c…ôhd edin.');
            });
            
            // Add load start event
            videoElement.addEventListener('loadstart', function() {
                console.log('Video loading started');
                showToast('Video y√ºkl…ônir...');
            });
            
            // Add can play event
            videoElement.addEventListener('canplay', function() {
                console.log('Video can start playing');
            });
            
            // Direct stream URLs
            const hlsUrl = 'https://customer-xe0l1qtroxu1onlw.cloudflarestream.com/f45cb4ab88a369702d2c3a249f10a2de/manifest/video.m3u8';
            const flvUrl = 'https://medeniyyet.2meet.az/live/livestream.flv';
            
            // Try HLS first (better browser support)
            if (Hls && Hls.isSupported()) {
                console.log('Using HLS.js for streaming');
                hlsPlayer = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 30,
                    maxBufferLength: 60,
                    maxMaxBufferLength: 120,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 5,
                    maxFragLookUpTolerance: 0.25,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10,
                    liveDurationInfinity: true,
                    progressive: true,
                    enableSoftwareAES: true,
                    debug: false
                });
                
                hlsPlayer.loadSource(hlsUrl);
                hlsPlayer.attachMedia(videoElement);
                
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.muted = false;
                    videoElement.volume = 0.8;
                    
                    videoElement.play().then(() => {
                        console.log('HLS stream started successfully');
                        document.getElementById('playPauseBtn').textContent = '‚è∏';
                    }).catch(err => {
                        console.log('HLS autoplay failed:', err);
                        showToast('Video ba≈ülatmaq √º√ß√ºn play d√ºym…ôsini basƒ±n');
                    });
                });
                
                hlsPlayer.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        console.log('HLS failed, trying FLV...');
                        tryFLVPlayer(flvUrl);
                    }
                });
                
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // For Safari native HLS support
                console.log('Using native HLS support');
                videoElement.src = hlsUrl;
                videoElement.play().then(() => {
                    console.log('Native HLS stream started successfully');
                    document.getElementById('playPauseBtn').textContent = '‚è∏';
                }).catch(err => {
                    console.error('Native HLS play failed:', err);
                    showToast('Video ba≈ülatmaq √º√ß√ºn play d√ºym…ôsini basƒ±n');
                });
                
            } else if (typeof flvjs !== 'undefined' && flvjs.isSupported()) {
                // Try FLV as fallback
                console.log('HLS not supported, trying FLV...');
                tryFLVPlayer(flvUrl);
                
            } else {
                // Last resort - try direct video source

            const volumeSlider = document.getElementById('volumeSlider');
            
            if (video.muted) {
                video.muted = false;
                muteBtn.textContent = 'üîä';
                muteBtn.classList.remove('muted');
                // Restore last volume
                video.volume = lastVolume;
                volumeSlider.value = lastVolume * 100;
            } else {
                lastVolume = video.volume;
                video.muted = true;
                muteBtn.textContent = 'üîá';
                muteBtn.classList.add('muted');
            }
            
            checkAudioStatus();
        }
        
        function adjustVolume(delta) {
            const video = document.getElementById('videoPlayer');
            const volumeSlider = document.getElementById('volumeSlider');
            
            // Unmute if muted
            if (video.muted) {
                video.muted = false;
                const muteBtn = document.getElementById('muteBtn');
                muteBtn.textContent = 'üîä';
                muteBtn.classList.remove('muted');
            }
            
            // Adjust volume
            let newVolume = video.volume + delta;
            newVolume = Math.max(0, Math.min(1, newVolume)); // Clamp between 0 and 1
            
            video.volume = newVolume;
            lastVolume = newVolume;
            
            if (volumeSlider) {
                volumeSlider.value = newVolume * 100;
            }
            
            checkAudioStatus();
        }
        
        
        function setupMouseActivity() {

            function showControls() {
                controls.classList.remove('hidden');
                clearTimeout(mouseInactivityTimer);

                    controls.classList.add('hidden');

            }
            
            function hideOverlayPlay() {
                overlayPlayBtn.style.opacity = '0';
            }
            
            function showOverlayPlay() {
                overlayPlayBtn.style.opacity = '0.7';
                clearTimeout(overlayTimer);
                overlayTimer = setTimeout(() => {
                    overlayPlayBtn.style.opacity = '0';
                }, 3000);
            }
            
            function enableAudio() {
                const video = document.getElementById('videoPlayer');
                if (video.muted) {
                    video.muted = false;
                    video.volume = lastVolume;
                    const volumeSlider = document.getElementById('volumeSlider');
                    if (volumeSlider) {
                        volumeSlider.value = lastVolume * 100;
                    }
                    const muteBtn = document.getElementById('muteBtn');
                    muteBtn.textContent = 'üîä';
                    muteBtn.classList.remove('muted');
                    checkAudioStatus();
                }
            }
            
            // Video container mouse events
            const videoContainer = document.querySelector('.video-container');
            videoContainer.addEventListener('mousemove', showOverlayPlay);
            videoContainer.addEventListener('mouseenter', showOverlayPlay);
            videoContainer.addEventListener('mouseleave', hideOverlayPlay);
            
            // Global events
            document.addEventListener('mousemove', showControls);
            document.addEventListener('click', showControls);
            document.addEventListener('click', enableAudio);
            document.addEventListener('keydown', enableAudio);
            document.addEventListener('touchstart', enableAudio);
            
            showControls(); // Show initially
            showOverlayPlay(); // Show overlay initially
        }

        function setupFullscreenEvents() {
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            
            // Listen for fullscreen changes

            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);

        function tryAlternativeArchiveTime(failedUrl, originalMinute) {
            console.log('=== TRYING ALTERNATIVE ARCHIVE TIMES ===');

            // Extract date, hour and minute from failed URL
            const urlParts = failedUrl.split('/');
            const month = urlParts[urlParts.length - 4]; // MM
            const day = urlParts[urlParts.length - 3];   // DD
            const hour = urlParts[urlParts.length - 2];  // HH
            
            console.log(`Failed URL: ${failedUrl}`);
            console.log(`Month: ${month}, Day: ${day}, Minute: ${originalMinute}`);
            
            // Try different strategies:
            // 1. Try the same day but different minutes
            // 2. Try different days
            
            const alternatives = [
                // Same day, different minutes (round to nearest 15-minute interval)
                { month, day, hour, minute: Math.floor(originalMinute / 15) * 15 },
                // Same day, different hour, same minute
                { month, day, hour: String(parseInt(hour) - 1).padStart(2, '0'), minute: originalMinute },
                { month, day, hour: String(parseInt(hour) + 1).padStart(2, '0'), minute: originalMinute },
                // Previous day, same time
                { month, day: String(parseInt(day) - 1).padStart(2, '0'), hour, minute: originalMinute },
                // Next day, same time
                { month, day: String(parseInt(day) + 1).padStart(2, '0'), hour, minute: originalMinute }
            ];
            
            console.log('Trying alternatives:', alternatives);
            
            // Try each alternative
            tryAlternative(alternatives, 0);
        }
