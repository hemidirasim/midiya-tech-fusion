<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>DVR Player - Simplified</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        .main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Video Player Area */
        .video-container {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        
        #videoPlayer {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* Video Controls Overlay */
        .video-controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 25px;
            display: none; /* hide custom overlay controls */
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
            z-index: 1000;
            touch-action: manipulation;
        }
        
        .video-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
            touch-action: manipulation;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .control-btn.active {
            background: #ff3b30;
        }
        
        #fullscreenBtn {
            font-size: 16px;
            min-width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #fullscreenBtn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-control .control-btn {
            min-width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .volume-control .control-btn.muted {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
        }
        
        .volume-slider {
            width: 60px;
            height: 4px;
            background: #444;
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .play-pause-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Maximize button */
        .maximize-btn {
            position: absolute;
            right: 16px;
            bottom: 16px;
            z-index: 1001;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.6);
            color: #fff;
            font-size: 14px;
            -webkit-tap-highlight-color: transparent;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .video-controls {
                padding: 12px 20px;
                gap: 12px;
                bottom: 56px;
                border-radius: 20px;
                opacity: 1 !important;
                pointer-events: auto !important;
            }
            
            .control-btn {
                padding: 8px 10px;
                font-size: 14px;
                min-width: 36px;
                height: 36px;
            }
            
            .play-pause-btn {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
            
            .volume-slider {
                width: 50px;
                height: 6px;
            }
            
            .volume-control .control-btn {
                min-width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            #fullscreenBtn {
                min-width: 36px;
                height: 36px;
                font-size: 16px;
            }
            
            .status-bar {
                top: 15px;
                right: 15px;
                padding: 8px 12px;
            }
            
            .live-indicator {
                font-size: 12px;
                gap: 6px;
            }
        }
        
        @media (max-width: 480px) {
            .video-controls {
                padding: 10px 15px;
                gap: 10px;
                bottom: 64px;
                opacity: 1 !important;
                pointer-events: auto !important;
            }
            
            .control-btn {
                padding: 6px 8px;
                font-size: 12px;
                min-width: 32px;
                height: 32px;
            }
            
            .play-pause-btn {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .volume-slider {
                width: 40px;
            }
            
            .volume-control .control-btn {
                min-width: 32px;
                height: 32px;
                font-size: 14px;
            }
            
            #fullscreenBtn {
                min-width: 32px;
                height: 32px;
                font-size: 14px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@latest/dist/flv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="main-container">
        <!-- Video Player -->
        <div class="video-container">
            <video id="videoPlayer" preload="auto" playsinline webkit-playsinline controls>
                Brauzeriniz bu video formatını dəstəkləmir.
            </video>
            
            <button id="maximizeBtn" class="maximize-btn" title="Maximize">⛶ Maximize</button>

            <!-- Custom overlay controls removed; using native controls -->
        </div>
    </div>

    <script>
        let flvPlayer = null;
        let hlsPlayer = null;
        let lastVolume = 0.8; // Store last volume before muting
        let isWebkitVideoFullscreen = false; // iOS Safari fullscreen state
        let isMaximized = false; // Custom maximize state
        
        // Initialize audio settings
        function initializeAudio() {
            const video = document.getElementById('videoPlayer');
            // Detect Safari for special handling
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            // Set initial volume
            video.volume = lastVolume;
            // For Safari, start muted to avoid autoplay issues
            video.muted = isSafari ? true : false;
            // Track last volume when user changes it via native controls
            video.addEventListener('volumechange', function() {
                if (!video.muted) {
                    lastVolume = video.volume;
                }
                checkAudioStatus();
            });
            // Check if audio is muted and show status
            checkAudioStatus();
        }
        
        function checkAudioStatus() {
            const video = document.getElementById('videoPlayer');
            const tapBtn = document.getElementById('tapToUnmute');
            
            if (video.muted) {
                tapBtn.style.display = 'inline-block';
            } else {
                tapBtn.style.display = 'none';
            }
        }
        
        // Initialize the system
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize audio settings
            initializeAudio();
            
            // Initialize live stream
            console.log('Initializing live stream...');
            initializeLiveStream();
            
            // Custom overlay controls removed; no inactivity handlers needed
            
            // Fullscreen button removed; rely on native controls
            
            // Try to enable autoplay on user interaction
            enableAutoplayOnInteraction();
            
            // Native controls handle play/pause

            // Track iOS Safari video fullscreen begin/end
            const videoEl = document.getElementById('videoPlayer');
            if (videoEl) {
                videoEl.addEventListener('webkitbeginfullscreen', function() {
                    isWebkitVideoFullscreen = true;
                    updateFullscreenButton();
                });
                videoEl.addEventListener('webkitendfullscreen', function() {
                    isWebkitVideoFullscreen = false;
                    updateFullscreenButton();
                });
            }

            // Maximize button binds
            const maximizeBtn = document.getElementById('maximizeBtn');
            if (maximizeBtn) {
                maximizeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    toggleMaximize();
                });
            }
        });
        
        function enableAutoplayOnInteraction() {
            const video = document.getElementById('videoPlayer');
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            function tryAutoplay() {
                // Don't auto-play in Safari, let user manually control
                if (isSafari) {
                    console.log('Safari detected - skipping autoplay on interaction');
                    return;
                }
                
                if (video.paused) {
                    video.play().then(() => {
                        console.log('Autoplay enabled after user interaction');
                        // Unmute after successful play
                        setTimeout(() => {
                            video.muted = false;
                            checkAudioStatus();
                        }, 500);
                    }).catch(err => {
                        console.log('Autoplay still blocked:', err);
                    });
                }
            }
            
            // Only enable for non-Safari browsers
            if (!isSafari) {
                document.addEventListener('click', tryAutoplay, { once: true });
                document.addEventListener('keydown', tryAutoplay, { once: true });
                document.addEventListener('touchstart', tryAutoplay, { once: true });
            }
        }

        // Toggle a 9:16 maximized view with screen orientation lock if available
        async function toggleMaximize() {
            const container = document.querySelector('.video-container');
            const video = document.getElementById('videoPlayer');
            const btn = document.getElementById('maximizeBtn');

            if (!isMaximized) {
                // Request fullscreen for container or video element
                try {
                    if (container.requestFullscreen) await container.requestFullscreen();
                    else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
                } catch (_) {}

                // Try lock to portrait (9:16) if supported
                if (screen.orientation && screen.orientation.lock) {
                    try { await screen.orientation.lock('portrait'); } catch (_) {}
                }

                // Force aspect ratio using CSS on video element
                video.style.objectFit = 'cover';
                video.style.width = '100%';
                video.style.height = '100%';
                // Add an overlay wrapper style to center 9:16 crop
                container.style.backgroundColor = '#000';

                isMaximized = true;
                btn.textContent = '⛶ Minimize';
                btn.title = 'Minimize';
            } else {
                // Exit fullscreen
                try {
                    if (document.exitFullscreen) await document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                } catch (_) {}

                // Unlock orientation if possible
                if (screen.orientation && screen.orientation.unlock) {
                    try { screen.orientation.unlock(); } catch (_) {}
                }

                // Restore fit
                video.style.objectFit = 'contain';
                video.style.width = '100%';
                video.style.height = '100%';

                isMaximized = false;
                btn.textContent = '⛶ Maximize';
                btn.title = 'Maximize';
            }
        }
        
        function initializeLiveStream() {
            const videoElement = document.getElementById('videoPlayer');
            
            // Add error handling for video element
            videoElement.addEventListener('error', function(e) {
                console.error('Video element error:', e);
                console.error('Error details:', videoElement.error);
                showToast('Video yüklənmədi. Brauzerinizi yeniləyin və yenidən cəhd edin.');
            });
            
            // Add load start event
            videoElement.addEventListener('loadstart', function() {
                console.log('Video loading started');
            });
            
            // Add can play event
            videoElement.addEventListener('canplay', function() {
                console.log('Video can start playing');
            });
            
            // Direct stream URLs
            const hlsUrl = 'https://customer-xe0l1qtroxu1onlw.cloudflarestream.com/f45cb4ab88a369702d2c3a249f10a2de/manifest/video.m3u8';
            const flvUrl = 'https://medeniyyet.2meet.az/live/livestream.flv'; // Fallback URL
            
            // Detect Safari
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
            
            // For Safari, use native HLS support first
            if (isSafari && videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                console.log('Safari detected - Using native HLS support');
                videoElement.src = hlsUrl;
                
                // Safari specific event handling
                videoElement.addEventListener('loadedmetadata', function() {
                    console.log('Safari: Video metadata loaded');
                });
                
                videoElement.addEventListener('canplaythrough', function() {
                    console.log('Safari: Video can play through');
                    // Don't auto-play in Safari, wait for user interaction
                    showToast('Video başlatmaq üçün play düyməsini basın');
                });
                
                // Don't attempt autoplay in Safari
                return;
                
            } else if (Hls && Hls.isSupported()) {
                console.log('Using HLS.js for streaming');
                hlsPlayer = new Hls({
                    enableWorker: false, // Disable for Safari compatibility
                    lowLatencyMode: false, // Disable for better compatibility
                    backBufferLength: 30,
                    maxBufferLength: 60,
                    maxMaxBufferLength: 120,
                    maxBufferSize: 60 * 1000 * 1000,
                    maxBufferHole: 0.5,
                    highBufferWatchdogPeriod: 2,
                    nudgeOffset: 0.1,
                    nudgeMaxRetry: 3, // Reduce retries
                    maxFragLookUpTolerance: 0.25,
                    liveSyncDurationCount: 3,
                    liveMaxLatencyDurationCount: 10,
                    liveDurationInfinity: true,
                    progressive: false, // Disable progressive for live streams
                    enableSoftwareAES: true,
                    debug: false
                });
                
                hlsPlayer.loadSource(hlsUrl);
                hlsPlayer.attachMedia(videoElement);
                
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('HLS manifest parsed');
                    // Don't auto-play, wait for user interaction
                    showToast('Video başlatmaq üçün play düyməsini basın');
                });
                
                hlsPlayer.on(Hls.Events.ERROR, function(event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        console.log('HLS failed, trying FLV...');
                        tryFLVPlayer(flvUrl);
                    }
                });
                
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Fallback native HLS support
                console.log('Using fallback native HLS support');
                videoElement.src = hlsUrl;
                showToast('Video başlatmaq üçün play düyməsini basın');
                
            } else if (typeof flvjs !== 'undefined' && flvjs.isSupported()) {
                // Try FLV as fallback
                console.log('HLS not supported, trying FLV...');
                tryFLVPlayer(flvUrl);
                
            } else {
                // Last resort - try direct video source
                console.log('No suitable player found, trying direct playback');
                videoElement.src = flvUrl;
                showToast('Video başlatmaq üçün play düyməsini basın');
            }
        }
        
        function tryFLVPlayer(url) {
            if (typeof flvjs === 'undefined' || !flvjs.isSupported()) {
                showToast('FLV oynadıcı dəstəklənmir');
                return;
            }
            
            const videoElement = document.getElementById('videoPlayer');
            
            try {
                flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    url: url,
                    isLive: true,
                    hasAudio: true,
                    hasVideo: true
                }, {
                    enableWorker: false,
                    enableStashBuffer: true,
                    stashInitialSize: 128,
                    lazyLoad: false,
                    lazyLoadMaxDuration: 3 * 60,
                    lazyLoadRecoverDuration: 30,
                    deferLoadAfterSourceOpen: false,
                    autoCleanupSourceBuffer: true,
                    autoCleanupMaxBackwardDuration: 30,
                    autoCleanupMinBackwardDuration: 10,
                    statisticsInfoReportInterval: 600,
                    fixAudioTimestampGap: true,
                    flushingTime: 2
                });
                
                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load();
                
                // Auto play after load
                flvPlayer.on(flvjs.Events.MEDIA_INFO, (info) => {
                    console.log('FLV Media Info:', info);
                    // Keep muted initially for autoplay compatibility
                    videoElement.muted = true;
                    videoElement.volume = 0.8;
                    
                    // Auto play the stream
                    console.log('FLV stream ready - starting playback');
                    videoElement.play().then(() => {
                        console.log('FLV stream started successfully');
                        document.getElementById('playPauseBtn').textContent = '⏸';
                        // Unmute after successful play
                        setTimeout(() => {
                            videoElement.muted = false;
                            checkAudioStatus();
                        }, 1000);
                    }).catch(err => {
                        console.log('FLV autoplay failed, user interaction required:', err);
                        showToast('Video başlatmaq üçün play düyməsini basın');
                    });
                });
                
                // Handle errors
                flvPlayer.on(flvjs.Events.ERROR, (errorType, errorDetail, errorInfo) => {
                    console.error('FLV Player Error:', errorType, errorDetail, errorInfo);
                    
                    if (errorType === flvjs.ErrorTypes.NETWORK_ERROR) {
                        showToast('Şəbəkə xətası. İnternet bağlantınızı yoxlayın.');
                    } else if (errorType === flvjs.ErrorTypes.MEDIA_ERROR) {
                        showToast('Video format xətası.');
                    } else {
                        showToast('Video yüklənmədi.');
                    }
                });
                
            } catch (error) {
                console.error('Failed to create FLV player:', error);
                showToast('Video oynadıcı yaradıla bilmədi.');
            }
        }
        
        // Native controls handle play/pause
        
        // Native controls handle volume
        
        // Native controls handle mute
        
        function setupMouseActivity() {
            const controls = document.getElementById('videoControls');
            const statusBar = document.getElementById('statusBar');
            const videoContainer = document.querySelector('.video-container');
            let mouseInactivityTimer;
            let statusBarTimer;
            let touchStartTime = 0;
            
            function showControls() {
                controls.classList.remove('hidden');
                if (statusBar) {
                    statusBar.classList.remove('hidden');
                }
                clearTimeout(mouseInactivityTimer);
                clearTimeout(statusBarTimer);
                mouseInactivityTimer = setTimeout(() => {
                    controls.classList.add('hidden');
                }, 5000); // 5 seconds for controls
                statusBarTimer = setTimeout(() => {
                    if (statusBar) {
                        statusBar.classList.add('hidden');
                    }
                }, 6000); // 6 seconds for status bar
            }
            
            function enableAudio() {
                const video = document.getElementById('videoPlayer');
                if (video.muted) {
                    video.muted = false;
                    video.volume = lastVolume;
                    const volumeSlider = document.getElementById('volumeSlider');
                    if (volumeSlider) {
                        volumeSlider.value = lastVolume * 100;
                    }
                    const muteBtn = document.getElementById('muteBtn');
                    muteBtn.textContent = '🔊';
                    muteBtn.classList.remove('muted');
                    checkAudioStatus();
                }
            }
            
            // Video container click/touch events
            videoContainer.addEventListener('click', function(e) {
                // Only toggle if clicking on video itself, not on controls
                if (e.target.id === 'videoPlayer') {
                    togglePlayPause();
                }
                showControls();
                enableAudio();
            });
            
            // Touch events for mobile
            videoContainer.addEventListener('touchstart', function(e) {
                touchStartTime = Date.now();
                showControls();
                enableAudio();
            });
            
            videoContainer.addEventListener('touchend', function(e) {
                const touchDuration = Date.now() - touchStartTime;
                // If it's a quick tap (not a long press), toggle play/pause
                if (touchDuration < 300 && e.target.id === 'videoPlayer') {
                    e.preventDefault();
                    togglePlayPause();
                }
            });
            
            // Global events
            document.addEventListener('mousemove', showControls);
            document.addEventListener('click', showControls);
            document.addEventListener('click', function() {
                // Avoid unmuting when clicking within controls to prevent accidental toggles
                const active = document.activeElement;
                if (active && active.closest && active.closest('#videoControls')) return;
                enableAudio();
            });
            document.addEventListener('keydown', enableAudio);
            document.addEventListener('touchstart', enableAudio);
            
            showControls(); // Show initially
        }
        
        function showToast(message) {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                top: 100px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.9);
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                font-size: 14px;
                z-index: 1000;
                backdrop-filter: blur(10px);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                document.body.removeChild(toast);
            }, 3000);
        }
        
        function toggleFullscreen() {
            const videoContainer = document.querySelector('.video-container');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const video = document.getElementById('videoPlayer');

            // iOS Safari: use webkitEnterFullscreen on the video element
            const canWebkitEnter = video && (typeof video.webkitEnterFullscreen === 'function' || typeof video.webkitEnterFullScreen === 'function');
            if (canWebkitEnter) {
                try {
                    if (!isWebkitVideoFullscreen) {
                        (video.webkitEnterFullscreen || video.webkitEnterFullScreen).call(video);
                    } else if (typeof video.webkitExitFullscreen === 'function') {
                        video.webkitExitFullscreen();
                    }
                    return;
                } catch (e) {
                    console.log('iOS webkit fullscreen failed, falling back:', e);
                }
            }

            // Standard Fullscreen API
            if (!document.fullscreenElement) {
                if (videoContainer.requestFullscreen) {
                    videoContainer.requestFullscreen();
                } else if (videoContainer.webkitRequestFullscreen) {
                    videoContainer.webkitRequestFullscreen();
                } else if (videoContainer.msRequestFullscreen) {
                    videoContainer.msRequestFullscreen();
                }
                fullscreenBtn.textContent = '⛶';
                fullscreenBtn.title = 'Tam ekrandan çıx';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                fullscreenBtn.textContent = '⛶';
                fullscreenBtn.title = 'Tam ekran';
            }
        }
        
        // Rely on native fullscreen UI
        
        function updateFullscreenButton() {}
        
        function setupPlayButton() {
            const tapBtn = document.getElementById('tapToUnmute');
            if (tapBtn) {
                tapBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    const video = document.getElementById('videoPlayer');
                    video.muted = false;
                    video.volume = lastVolume;
                    checkAudioStatus();
                });
                tapBtn.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    const video = document.getElementById('videoPlayer');
                    video.muted = false;
                    video.volume = lastVolume;
                    checkAudioStatus();
                });
            }
        }
    </script>
</body>
